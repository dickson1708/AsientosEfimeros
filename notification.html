<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerNotifications">
        <header class="head">
            <img src="./assets/img/dunas.png" alt="Dunas" width="130">
            <a href="index.html">
                <div class="log">
                        <img src="./assets/img/logout.webp" alt="logout" width="30">
                        <span>Logout</span>
                </div>
            </a>
        </header>
        <h1 class="titleNotifications">AVISOS</h1>
        <div>
            <div class="notification">
                <img src="./assets/img/alert.png" alt="Alert" width="50">
                <div class="infoNotification">
                    <p class="msg">No has finalizado tu reserva en Marbella, Málaga.</p>
                    <a href="#"><p>FINALIZAR RESERVA</p></a>
                </div>
            </div>
            <div class="notification">
                <img src="./assets/img/success.png" alt="Success" width="50">
                <div class="infoNotification">
                    <p class="msg">Tu reserva en PLAYA DE PONIENTE se realizó correctamente.</p>
                    <a href="./booking.html"><p>VER MIS RESERVAS</p></a>
                </div>
            </div>
            <div class="notification">
                <img src="./assets/img/temperatura.png" alt="Temperature" width="50">
                <div class="infoNotification">
                    <p class="msg">¡ATENCIÓN!, se esperan temperaturas
                        por encima de los 40º C. Se recomienda
                        protector solar e hidratación abundante.
                    </p>
                </div>
            </div>
        </div>
        <nav class="navNotifications">
            <a href="#"><img src="./assets/img/galleryLogo.png" alt="Gallery" width="30"></a>
            <a href="./notification.html"><img src="./assets/img/notificationsLogo.png" alt="Notifications" width="30"></a>
            <a href="./profile.html"><img src="./assets/img/profileLogo.png" alt="Profile" width="40"></a>
            <a href="./map.html"><img src="./assets/img/mapLogo.png" alt="Map" width="30"></a>
            <a href="./booking.html"><img src="./assets/img/bookingLogo.png" alt="Bookings" width="30"></a>
        </nav>
    </div>
</body>
</html>
